<!-- Explicar el codigo con comentarios -->

<!-- version para HTMl -->
<!DOCTYPE html>
<!--  Indicar el idioma en que está tu contenido -->
<html lang="es"><!-- el ingles es "en" y en español es "es" -->
<!-- metadatos y recursos externos -->
<head>
    <!-- caracteres especiales para todo el mundo, por eso es conocido el UTF-8 -->
    <meta charset="UTF-8">
    <!-- para controlar la forma para ver en los moviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- width=device-width:Este parametro establece 
    el ancho de la ventana = ala ventana del movil . initial-scale=1.0 : Este parametro lo que indica es que cuando se carga 
    la pagina el zoom inicial es de 1.0 ,esto asegura que el contenido no este ampliado ni reducido  -->
    
    <!-- aplicamos el reseteo de los stilos de la pagina  -->
    <link rel="stylesheet" href="reset.css">
    <!-- referenciamos los stilos -->
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<!-- cuerpo de la pagina-->
<body>

    <img class="logo" src="imagenes/Logo.png" alt="El logo de alura-latam">
</body>
</html>
